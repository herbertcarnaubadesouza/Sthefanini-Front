<div class="container my-5">

    <h1 class="mb-3">Adicionar novo pedido</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addPedido()">
                <div class="mb-3">
                  <label for="nomeCliente" class="form-label">Name</label>
                  <input type="text" class="form-control" id="nomeCliente" name="nomeCliente" [(ngModel)]="addPedidoRequest.nomeCliente">
                </div>        
                <div class="mb-3">
                  <label for="emailCliente" class="form-label">Email</label>
                  <input type="email" class="form-control" id="emailCliente" name="emailCliente" [(ngModel)]="addPedidoRequest.emailCliente">
                </div>        
                <div class="mb-3">
                  <label for="valorTotal" class="form-label">Valor Total</label>
                  <input type="number" class="form-control" id="valorTotal" name="valorTotal" [(ngModel)]="addPedidoRequest.valorTotal">
                </div>                    
                <div class="form-check">
                        
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"  name="pago" [(ngModel)]="addPedidoRequest.pago" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Pago
                    </label>
                </div>                
                <button type="submit" style="margin-top: 50px" class="btn btn-primary">Salvar</button>
              </form>
        </div>
    </div>
</div>
