<div class="container my-5">
    <h1 class="mb-3">Pedidos</h1>

    <table class="table" *ngIf="pedidos && pedidos.length > 0">
        <thead>
            <tr>
                <th>Id do pedido</th>
                <th>Nome do cliente</th>
                <th>Email do cliente</th>
                <th>Pago</th>
                <th>Valor Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pedido of pedidos">
                <td>{{pedido.pedidoId}}</td>
                <td>{{pedido.emailCliente}}</td>
                <td>{{pedido.nomeCliente}}</td>
                <td>{{pedido.pago ? 'Sim' : 'NÃ£o'}}</td>
                <td>{{pedido.valorTotal}}</td>
                <td><a [routerLink]="['/pedidos', 'edit', pedido.pedidoId]">View</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!pedidos || pedidos.length == 0">Nenhum pedido encontrado</p>
</div>
